<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="root">
        <div id="app">

            <div class="container" >
                <div class="slider-wrapper" tabindex="0">
    
                    <div class="item">
                        <img :src="slides[currentCountry].image" :alt="slides[currentCountry].title"/>
                        <div class="text">
                            <h3>{{ slides[currentCountry].title }}</h3>
                            <p>
                                {{ slides[currentCountry].text }}
                            </p>
                        </div>
                    </div>
    
                    <div class="thumbs">
                        <!-- richiamo della funzione al click per mostrare l'elemento precedente -->
                        <div @click="showPreviousPicture" class="prev"></div>

                        <!-- richiamo della funzione al click per mostrare l'elemento successivo -->
                        <div @click="showNextPicture" class="next"></div>

                        <div @mouseover="stopAutoplay" @mouseleave="restartAutoplay" v-for="(image, currentIndex) in slides" class="thumb" :class="{ 'active': (currentIndex === currentCountry)}">
                            <img @click="showCurrentPicture(currentIndex)" :src="slides[currentIndex].image" :alt="slides[currentCountry].title"/>
                        </div>
                        <!-- <div class="thumb">
                            <img src="img/02.jpg" alt="Svizzera" />
                        </div>
                        <div class="thumb">
                            <img src="img/03.jpg" alt="Gran Bretagna" />
                        </div>
                        <div class="thumb">
                            <img src="img/04.jpg" alt="Germania" />
                        </div>
                        <div class="thumb">
                            <img src="img/05.jpg" alt="Paradise" />
                        </div> -->
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
